<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CC33;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <rect width="200" height="200" rx="40" ry="40" fill="#0A0A0A"/>
  <!-- Dice dots pattern representing randomness -->
  <circle cx="65" cy="65" r="14" fill="url(#glow)" opacity="0.9"/>
  <circle cx="135" cy="65" r="14" fill="url(#glow)" opacity="0.7"/>
  <circle cx="100" cy="100" r="14" fill="url(#glow)" opacity="1"/>
  <circle cx="65" cy="135" r="14" fill="url(#glow)" opacity="0.7"/>
  <circle cx="135" cy="135" r="14" fill="url(#glow)" opacity="0.9"/>
  <!-- Subtle border -->
  <rect width="200" height="200" rx="40" ry="40" fill="none" stroke="#00FF41" stroke-width="3" opacity="0.3"/>
</svg>
